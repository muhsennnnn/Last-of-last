<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أعلاف السالم</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>أعلاف السالم</h1>
    <p>أفضل الأعلاف لطيورك</p>
  </header>

  <section class="products" id="product-list"></section>

  <section class="cart">
    <h2>سلة التسوق</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">الإجمالي: 0 دينار</p>
  </section>

  <section class="order-form">
    <h2>إرسال الطلب</h2>
    <form id="order-form">
      <input type="text" id="customer-name" placeholder="الاسم الكامل" required />
      <input type="tel" id="customer-phone" placeholder="رقم الهاتف" required />
      <input type="text" id="customer-city" placeholder="المحافظة / المدينة" required />
      <input type="text" id="customer-location" placeholder="أقرب نقطة دالة" required />
      <div class="button-group">
        <button type="submit">إرسال عبر واتساب</button>
        <button type="button" onclick="copyOrderToClipboard()">إرسال عبر فيسبوك</button>
      </div>
      <p id="copy-message" style="display:none; color:green;">✅ تم نسخ الطلب! الصقه في ماسنجر.</p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
